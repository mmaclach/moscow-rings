<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>

body {
  background: #fcfcfa;
}

html, body {
  margin: 0;
  width: 100%;
  height: 100%;
}

.stroke {
  fill: none;
  stroke: #000;
  stroke-width: 3px;
}

.fill {
  fill: #fff;
}

.graticule {
  fill: none;
  stroke: #777;
  stroke-width: .5px;
  stroke-opacity: .5;
}

.land {
  fill: #ddd;
  stroke: #888;
}

.ring {
  stroke: #ff0000;
  stroke-width: 1px;
  stroke-opacity: .5;
  fill-opacity: 0;
  z-index: 50;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}

</style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
<script src="https://cdn.rawgit.com/bjornharrtell/jsts/gh-pages/lib/0.16.0/javascript.util.min.js"></script>
<script src="https://cdn.rawgit.com/bjornharrtell/jsts/gh-pages/lib/0.16.0/jsts.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.12/proj4.js"></script>
<script>

var w = window,
    d = document,
    e = d.documentElement,
    g = d.getElementsByTagName('body')[0],
    width = w.innerWidth || e.clientWidth || g.clientWidth,
    height = w.innerHeight|| e.clientHeight|| g.clientHeight;

var m = [55.751849391735284, 37.61993408203125].reverse();

var scale = 150;
var projection = d3.geo.azimuthalEquidistant()
    .scale(500 * scale)
    .rotate(m.map(function(c) { return -c; })/*[74.0064, -40.7142]*/)
    .clipAngle(90)
    .translate([width / 2, height / 2])
    .precision(.1);

var circle = d3.geo.circle()
    .origin(m/*[-74.0064, 40.7142]*/);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("defs").append("path")
    .datum({type: "Sphere"})
    .attr("id", "sphere")
    .attr("d", path);

svg.append("use")
    .attr("class", "stroke")
    .attr("xlink:href", "#sphere");

svg.append("use")
    .attr("class", "fill")
    .attr("xlink:href", "#sphere");

svg.append("g")
    .attr("class", "graticule")
  .selectAll("path")
    .data(d3.range(0.05, 2, 0.05).map(function(d) { return circle.angle(d)(); }))
  .enter().append("path")
    .attr("d", path);

d3.json("data/world_simplified.json", function(error, world) {
  var json = world;
  if (error) throw error;

  svg.insert("path", ".graticule")
      .datum(json)
      .attr("class", "land")
      .attr("d", path);

  d3.json("data/data.json", function(error, rings) {
    if (error) throw error;
    svg.insert("path", ".graticule")
      .datum(rings)
      .attr('class', 'ring')
      .attr("d", path);
  });

});

</script>
